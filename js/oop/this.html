<body>
  <script>
    var number = 5;
    var obj = {
      number: 3,
      fn1: (function () {
        var number;
        console.log('fn1', this)
        this.number *= 2;
        number = number * 2;
        number = 3;
        return function () {
          console.log('fn1 return', this)
          var num = this.number;
          this.number *= 2;
          console.log('num', num);
          number *= 3;
          console.log('number', number);
        }
      })()
    }
    var fn1 = obj.fn1;
    fn1.call(null);
    obj.fn1();
    console.log(window.number);
  </script>
