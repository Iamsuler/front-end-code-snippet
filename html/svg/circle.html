<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* .demo2{
        transform-origin: center;
        transform: rotate(-90deg);
    } */
  </style>
</head>
<body>
  <!-- <svg xmlns="http://www.w3.org/200/svg" height="150" width="110"> -->
    <svg xmlns="http://www.w3.org/200/svg" height="1000" width="500">
      <circle cx="55" cy="55" r="50" fill="none" stroke="grey" stroke-width="10" stroke-linecap="round"/>
      <circle class="demo2" id="J_demo2" cx="55" cy="55" r="50" fill="none" stroke="red" stroke-width="10" stroke-dasharray="0,10000"/>
      <text contenteditable="true" x="0" y="200">Hello World</text>
      <p contenteditable>Hello World</p>
    </svg>

    <div>
        <input id="J_btn_1" type="text" name="" value="10">
        <input id="J_btn_2" type="button" name="" value="set">
    </div>

  <script>
    var demo2 =  document.querySelector("#J_demo2");
    var btn1 = document.querySelector("#J_btn_1");
    var btn2 = document.querySelector("#J_btn_2");

    var circleLength = Math.floor(2 * Math.PI * demo2.getAttribute("r"));

    window.onload = rotateCircle;

    btn2.onclick = rotateCircle;
    function rotateCircle () {
        var val = parseFloat(btn1.value).toFixed(2);
        val = Math.max(0,val);
        val = Math.min(100,val);
        demo2.setAttribute("stroke-dasharray","" + circleLength * val / 100 + ",10000");
    }

  </script>
</body>
</html>
