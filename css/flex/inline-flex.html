<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    body {
      width: 400px;
    }
    .flex-box {
      /* display: inline-flex; */
      display: flex;
      height: 100px;
    }
    .flex-item {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      background-color: #f00;
      border: 1px solid #00f;
    }
  </style>
</head>
<body>
  <ul class="flex-box">
    <li class="flex-item">1</li>
    <li class="flex-item">1</li>
    <li class="flex-item">1</li>
    <li class="flex-item">1</li>
    <li class="flex-item">1</li>
  </ul>
</body>
</html>
